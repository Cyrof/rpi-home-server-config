---
- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    update_cache: true
    state: present

- name: Create Docker apt keyrings dir
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: http://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Map architecture for Docker repo
  ansible.builtin.set_fact:
    docker_apt_arch: >-
      {{ 'amd64' if ansible_architecture in ['x86_64', 'amd64'] else
         'arm64' if ansible_architecture in ['aarch64', 'arm64'] else
         'armhf' if ansible_architecture in ['armv7l', 'armv6l', 'armhf'] else
         ansible_architecture }}

- name: Set Docker repo URL based on distro
  ansible.builtin.set_fact:
    docker_repo_base: >-
      {{ 'https://download.docker.com/linux/debian'
         if ansible_facts['os_family'] == 'Debian' and ansible_facts['distribution'] == 'Debian'
         else 'https://download.docker.com/linux/ubuntu' }}

- name: Set Docker repo suite based on distro
  ansible.builtin.set_fact:
    docker_repo_suite: >-
      {{ ansible_facts['distribution_release']
         if docker_repo_base.endswith('/debian')
         else ansible_lsb.codename }}

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_apt_arch }} signed-by=/etc/apt/keyrings/docker.asc] {{ docker_repo_base }} {{ docker_repo_suite }} stable"
    filename: docker
    state: present
  register: docker_repo

- name: Install Docker Engine + Compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    update_cache: "{{ docker_repo.changed }}"
    state: present

- name: Ensure Docker service is enabled and running
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started

- name: Show docker compose version
  ansible.builtin.command: docker compose version
  register: docker_compose_ver
  changed_when: false

- name: Debug docker compose version
  ansible.builtin.debug:
    var: docker_compose_ver.stdout
